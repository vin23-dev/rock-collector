{% extends 'base.html' %}
{% block content %}

<h1>Region List</h1>

{% for region in region_list %}
  <a href="{% url 'region_detail' region.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ region.name }}</span>
            <p>Rarity: {{ region.rarity }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
