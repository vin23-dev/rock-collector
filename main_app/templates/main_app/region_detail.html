{% extends 'base.html' %}
{% block content %}

<h1>Region Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ region.name }}</span>
        <p>Rarity: {{ region.rarity }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'region_update' region.id %}">Edit</a>
        <a href="{% url 'region_delete' region.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
