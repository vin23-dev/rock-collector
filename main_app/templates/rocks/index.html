{% extends 'base.html' %}
{% block content %}

<h1>Rock List</h1>

{% for rock in rocks %}
  <div class="card">
    <a href="{% url 'detail' rock.id %}">
    <div class="card-content">
      <span class="card-title">{{ rock.name }}</span>
      <p>color: {{ rock.color }}</p>
      <p>Description: {{ rock.description }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
